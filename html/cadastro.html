<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Acai Shop</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Meg's Açaís" class="logo">
      
  </header>

  <main>
    <div class="form-container">
      <form id="registrationForm">
        
        <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>

        <input type="email" id="email" name="email" placeholder="Email" required>

        <input type="password" id="password" name="password" placeholder="Senha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
  <section class="hero">

    <!-- Folhas -->
    <img src="folha2.png" alt="Folha esquerda" class="folha-esquerda">
    <img src="folha2.png" alt="Folha direita" class="folha-direita">
  </section>
  <script src="cadastro.js"></script>
</body>
</html>
